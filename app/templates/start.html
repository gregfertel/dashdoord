<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="static/jquery.2.1.4.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&language=en-AU&key=AIzaSyBh7BmukC0COho8UnpAKS8lheaD71iRylw"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
</head>

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <a class="navbar-brand" href="#">Dashdoord</a>
    </nav>
<div class='container'>
<form>
<div class="form-group" id="subway-field-container">{{ form.subway.label }}: {{ form.subway(class_="form-control", placeholder="Enter a station") }}</div>
<div class="form-group" id="address-field-container">{{ form.address.label }}: {{ form.address(class_="form-control") }}</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form
</div>
<script>
    $(function() {
        $.ajax({
            url: '{{ url_for("autocomplete") }}'
            }).done(function (data){
                $('#subway_station').autocomplete({
                    source: data,
                    minLength: 2
                });
            });
        });
</script>

<script>
	var mapsAutocomplete = new google.maps.places.Autocomplete($("#address")[0], {});

            google.maps.event.addListener(mapsAutocomplete, 'place_changed', function() {
                var place = mapsAutocomplete.getPlace();
            });
</script>
